<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Clark Tolosa, clarktolosa@gmail.com" />

    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/_preflight.css" />

    <!-- JS Modules -->
    <script type="module" src="src/main.ts" async></script>
    <script type="module" src="src/_authorModal.ts" async></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only"></h1>
      <div class="card">
        <div class="header">
          <span class="header__heading">Your Result</span>
          <strong class="header__score">
            76
            <small class="header__score--over">of 100</small>
          </strong>
          <div class="result">
            <strong class="result__heading">Great</strong>
            <p class="result__description">
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="container--summary">
          <h2 class="summary__heading">Summary</h2>
          <pug src="src/categories.pug" />
          <button class="summary__cta">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
